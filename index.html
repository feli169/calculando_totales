<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando el total</title>
    <link rel="stylesheet" href="./assent/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/173a863b8b.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container col-6">
        <div class="row">

            <div class="col-7">

                <img src="./assent/img/laptop.png" alt="laptop gamer">
                <strong><p>Laptop Gamer Assus</p></strong>

                <form>

                    <div class="mb-2">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad">
                    </div>
                    <div class="mb-3">
                        <label for="muestra" class="form-label">Color</label>
                        <input type="text" class="form-control" id="muestra">
                    </div>

                    <p id="precio">Precio: 400000</p>

                    <button type="button" class="btn btn-dark" onclick="calcular()">Calcular</button>

                </form>
            </div>
            <div class="col-5">
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong> Cantidad</strong>
                        <span id="res-cantidad"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Total</strong>
                        <span id="res-total"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Color </strong>
                        <span id="res-color"><i class="fa-solid fa-circle"></i></span>
                    </li>
                </ul>
            </div>
        </div>
        <script src="./assent/js/main.js"></script>
        
    </section>
</body>

</html>
